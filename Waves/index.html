<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <p id="time"></p>
        <div class="mode-select-container">
            <h3 style="margin: 0 5px; align-self: center;">Mode</h3>
            <button class="mode-select-button" id="mode-water-button" style="background-color: rgb(200,200,200); color: black;">Fluid</button>
            <button class="mode-select-button" id="mode-light-button">Light</button>
        </div>
        <div class="mode-select-container">
            <h3 style="margin: 0 5px; align-self: center;">Resolution</h3>
            <button class="mode-select-button" id="resolution-20" style="background-color: rgb(200,200,200); color: black;">20*20</button>
            <button class="mode-select-button" id="resolution-40">40*40</button>
        </div>
        <div class="mode-select-container">
            <h3 style="margin: 0 5px; align-self: center;">Menu</h3>
            <button class="mode-select-button" id="show-tools-menu-button" style="background-color: rgb(200,200,200); color: black;">Tools</button>
            <button class="mode-select-button" id="show-objects-menu-button">Objects</button>
        </div>
    </header>
    <div class="flex" style="width: fit-content;">
        <div style="position: relative;">
            <div class="grid" id="grid" style="grid-template-columns: auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto;">
                <!--Code injected by javascript-->
            </div>
            <div class="mouse-drag-point-visualizer" id="mouse-drag-point-visualizer" style="top: 0; left: 0;"></div>
        </div>
        <div class="menu" id="tools-menu">
            <h3>Tools</h3>
            <h4>Time</h4>
            <button id="debug-pause">pause</button>
            <button id="debug-play">play</button>
            <button id="debug-step">step</button>
            <div>
                <label>Simulation speed</label>
                <br>
                <input id="simulation-speed-slider" type="range" value="10" min="1" max="25">
                <label id="simulation-speed-label">10</label>
            </div>
            <h4>Force</h4>
            <button id="debug-add-force">add force</button>
            <button id="debug-add-force-left">add force left</button>
            <button id="debug-add-force-right">add force right</button>
            <br>
            <button id="add-oscillator">add oscillator</button>
            <h4>Navigation</h4>
            <p id="coordinates">x0 y0</p>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <button id="move-up-button" style="height: 32px; width: 32px;">
                    <div class="arrow up" style="border-color: black;"></div>
                </button>
                <div class="flex">
                    <button id="move-left-button" style="height: 32px; width: 32px;">
                        <div class="arrow left" style="border-color: black;"></div>
                    </button>
                    <button id="move-down-button" style="height: 32px; width: 32px;">
                        <div class="arrow down" style="border-color: black;"></div>
                    </button>
                    <button id="move-right-button" style="height: 32px; width: 32px;">
                        <div class="arrow right" style="border-color: black;"></div>
                    </button>
                </div>
            </div>
            <h5>Debug</h5>
            <button id="debug-show">show</button>
            <button id="debug-hide">hide</button>
        </div>
        <div class="menu" id="objects-menu" style="display: none;">
            <h3>Objects</h3>
            <div id="objects-list">
                <!--Stuff injected bu js-->
            </div>
        </div>
        <div class="debug" style="display: none;">
            <p style="text-wrap: nowrap;">Force log</p>
            <div id="force-log" style="overflow-y: scroll; max-height: 600px;">

            </div>
        </div>
    </div>

    <p style="transform: scale(2);">hello</p>

    <div class="arrow" id="debug-arrow"></div>
</body>
</html>
