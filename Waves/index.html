<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <p id="time"></p>
        <div class="mode-select-container">
            <button class="mode-select-button" id="mode-water-button" style="background-color: rgb(200,200,200); color: black;">Water</button>
            <button class="mode-select-button" id="mode-light-button">Light</button>
        </div>
        <div class="mode-select-container">
            <button class="mode-select-button" style="background-color: rgb(200,200,200); color: black;">20*20</button>
            <button class="mode-select-button">40*40</button>
        </div>
    </header>
    <div class="flex" style="width: fit-content;">
        <div class="grid" id="grid"></div>
        <div class="menu">
            <p>Tools</p>
            <button id="debug-pause">pause</button>
            <button id="debug-play">play</button>
            <button id="debug-step">step</button>
            <div>
                <label>Simulation speed</label>
                <br>
                <input id="simulation-speed-slider" type="range" value="10" min="1" max="25">
                <label id="simulation-speed-label">10</label>
            </div>
            <p>force</p>
            <button id="debug-add-force">add force</button>
            <button id="debug-add-force-left">add force left</button>
            <button id="debug-add-force-right">add force right</button>
            <p id="coordinates">x0 y0</p>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <button id="move-up-button" style="height: 32px; width: 32px;">
                    <div class="arrow up" style="border-color: black;"></div>
                </button>
                <div class="flex">
                    <button id="move-left-button" style="height: 32px; width: 32px;">
                        <div class="arrow left" style="border-color: black;"></div>
                    </button>
                    <button id="move-down-button" style="height: 32px; width: 32px;">
                        <div class="arrow down" style="border-color: black;"></div>
                    </button>
                    <button id="move-right-button" style="height: 32px; width: 32px;">
                        <div class="arrow right" style="border-color: black;"></div>
                    </button>
                </div>
            </div>
            <p>debug</p>
            <button id="debug-show">show</button>
            <button id="debug-hide">hide</button>
        </div>
        <div class="debug" style="display: none;">
            <p style="text-wrap: nowrap;">Force log</p>
            <div id="force-log" style="overflow-y: scroll; max-height: 600px;">

            </div>
        </div>
    </div>

    <p style="transform: scale(2);">hello</p>
</body>
</html>
