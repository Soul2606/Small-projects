<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	
	<div class="circle" style="height: 400px; width: 400px; top: 10px; left: 10px;">
		<div class="line"></div>
		<div class="circle-text" style="transform: scale(200%);">
			<p>1</p>
			<p>&#960</p>
		</div>
		<div class="circle" style="height: 200px; width: 200px; top: 200px; left: 100px;">
			<div class="circle-text" style="transform: scale(100%);">
				<div class="fraction">
					<p style="margin: 0 2px;">1</p>
					<div style="border: solid white 1px;"></div>
					<p style="margin: 0 2px;">2</p>
				</div>
				<p>&#960</p>
			</div>
			<div style="border: solid white 2px; margin: -2px; width: 100%; height: 100%;"></div>
		</div>
		<div class="circle" style="height: 94px; width: 94px; top: 200px; left: 8px;">
			<div class="circle-text" style="transform: scale(50%);">
				<div class="fraction">
					<p style="margin: 0 2px;">?</p>
					<div style="border: solid white 1px;"></div>
					<p style="margin: 0 2px;">?</p>
				</div>
				<p>&#960</p>
			</div>
		</div>
	</div>

	<div id="main" style="margin-top: 500px; position: relative;"></div>

</body>
</html>
